name: Daily SC Newsletter

on:
  schedule:
    - cron: '0 23 * * *'  # ë§¤ì¼ ì˜¤ì „ 8ì‹œ KST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-newsletter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run crawler script
      run: python crawler.py
      env:
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

    - name: Commit and push HTML
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"

        if [ -f "index.html" ] || [ "$(ls daily_html/*.html 2>/dev/null)" ]; then
          git add index.html
          git add daily_html/*.html || echo "â— daily_html/*.html ì—†ìŒ"
          git commit -m "ğŸ“° Add daily newsletter for $(date +'%Y-%m-%d')" || echo "Nothing to commit"
          
          # ê¶Œí•œ ìˆëŠ” remoteë¡œ ì„¤ì •
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git push
        else
          echo "No new files to commit."
        fi
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
