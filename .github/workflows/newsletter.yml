name: Daily SC Newsletter

on:
  schedule:
    - cron: '0 23 * * *'  # 매일 오전 8시 KST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-newsletter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run crawler script
      run: python crawler.py
      env:
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

    - name: Commit and push HTML
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"

        if [ -f "index.html" ] || [ "$(ls daily_html 2>/dev/null)" ]; then
          git add index.html daily_html
          git commit -m "📰 Add daily newsletter for $(date +'%Y-%m-%d')" || echo "Nothing to commit"
          git push
        else
          echo "No new files to commit."
